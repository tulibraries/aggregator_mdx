name: Test

on:
  push:
    branches-ignore: [main]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'     # <-- explicitly install 3.11

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv --version

      - name: Install dependencies (use the Python we just set up)
        run: |
          pipenv --python "$(which python)" install --dev

      - name: Run tests
        run: make test-ci
