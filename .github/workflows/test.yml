# .github/workflows/test.yml
name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Python toolchain (replace 3.11 if needed)
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Pipenv (adjust if you use poetry/pip)
      - name: Install pipenv and deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv --python "$(which python)" install --dev

      # Docker login (replacement for CircleCI's "auth:")
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Run your Make target (Docker available on hosted runners)
      - name: Run tests
        run: make test-ci
